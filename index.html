<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>The E Closet</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/885fbd8d84.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-top">
                    <div class="logo">
                        <a href="/">The E Closet | <span>Admin</span></a>
                    </div>
                    <form class="search" action="#">
                        <div class="search-box">
                            <select class="input input--search">
                                <option value="All">All</option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Boys">Boys</option>
                                <option value="Girls">Girls</option>
                            </select>
                            <input type="search" name="product_search" class="input input--search"
                                placeholder="What are you looking for?">
                            <button type="submit" class="btn btn--search"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div class="controls">
                        <button class="btn search--toggle"><i class="fas fa-search"></i></button>
                        <a href="#!" class="btn btn--primary">LOGIN</a>
                    </div>
                </div>
                <ul class="menu">
                    <li><a href="./products.html" class="menu-item">Sneakers</a></li>
                    <li><a href="./products.html" class="menu-item">Apparel</a></li>
                    <li><a href="./products.html" class="menu-item">Jewelry</a></li>
                    <li><a href="./products.html" class="menu-item">Accessories</a></li>
                </ul>
            </div>
        </nav>
        <article class="add-form">
            <div class="container">
                <form action="#">
                    <div class="product-details">
                        <div class="image-preview">
                            <img src="./images/preview.png" alt="Preview">
                            <input type="file">
                        </div>
                        <div class="details-input">
                            <label for="name" class="label">Name</label>
                            <input type="text" id="name" class="input" placeholder="Product name">
                            <label for="price" class="label">Price</label>
                            <input type="text" id="price" class="input" placeholder="Product price">
                            <label for="color" class="label">Color</label>
                            <input type="color" id="color">
                            <label for="size" class="label">Size</label>
                            <select id="size" class="input">
                                <option value="sm">SM</option>
                                <option value="l">L</option>
                                <option value="xl">XL</option>
                            </select>
                            <label for="description" class="label">Description</label>
                            <textarea id="description" cols="30" rows="2" class="input"
                                placeholder="Product description"></textarea>
                        </div>
                    </div>
                    <button class="btn btn--accent">ADD PRODUCT</button>
                </form>
            </div>
        </article>
        <footer class="footer">
            <section class="copy">Copy &copy; The E Closet 2020</section>
        </footer>
    </div>
</body>

</html>
